<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV HUB 3.0 | Vercel Deployment</title>
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>
    <!-- Your existing HTML structure -->
    
    <script>
        // Vercel API configuration
        const API_BASE = '/api';
        
        class DevHubAPI {
            constructor() {
                this.token = localStorage.getItem('devhub_token');
                this.user = JSON.parse(localStorage.getItem('devhub_user') || 'null');
            }

            async request(endpoint, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers,
                };

                if (this.token) {
                    headers.Authorization = `Bearer ${this.token}`;
                }

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers,
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Request failed');
                }

                return response.json();
            }

            // Auth methods
            async register(email, password, name) {
                const data = await this.request('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password, name }),
                });
                this.setAuth(data.token, data.user);
                return data;
            }

            async login(email, password) {
                const data = await this.request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password }),
                });
                this.setAuth(data.token, data.user);
                return data;
            }

            setAuth(token, user) {
                this.token = token;
                this.user = user;
                localStorage.setItem('devhub_token', token);
                localStorage.setItem('devhub_user', JSON.stringify(user));
            }

            // Analytics tracking
            async trackEvent(eventData) {
                return this.request('/analytics/track', {
                    method: 'POST',
                    body: JSON.stringify(eventData),
                });
            }

            // Uptime status
            async getUptime() {
                return this.request('/uptime/status');
            }

            // Website pages
            async getPages(limit = 50) {
                return this.request(`/website/pages?limit=${limit}`);
            }

            async createPage(pageData) {
                return this.request('/website/pages', {
                    method: 'POST',
                    body: JSON.stringify(pageData),
                });
            }
        }

        // Initialize API
        window.api = new DevHubAPI();

        // Auto-track page views
        document.addEventListener('DOMContentLoaded', () => {
            // Track page view
            api.trackEvent({
                type: 'pageview',
                url: window.location.pathname,
                title: document.title,
            }).catch(console.error);

            // Load uptime status
            loadUptimeStatus();
        });

        async function loadUptimeStatus() {
            try {
                const uptime = await api.getUptime();
                updateUptimeDisplay(uptime);
            } catch (error) {
                console.error('Failed to load uptime:', error);
            }
        }

        function updateUptimeDisplay(data) {
            const element = document.getElementById('uptimeStatus');
            if (element) {
                element.innerHTML = `
                    <div class="uptime-status">
                        <span class="status-dot ${data.status}"></span>
                        <span>${data.uptime}% uptime</span>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
